
    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartão de Visita - Josemar Luiz</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #e0eafc, #cfdef3);
                font-family: 'Roboto', sans-serif;
                background-image: url('https://www.transparenttextures.com/patterns/asfalt.png'); /* Mantendo o fundo anterior */
            }
            .card {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                padding: 30px;
                width: 400px;
                text-align: center;
            }
            .header {
                background-color: #007bff;
                color: white;
                padding: 15px;
                border-radius: 10px 10px 0 0;
            }
            .name {
                font-size: 2.5em; /* Aumentando o tamanho do nome */
                font-weight: bold;
                color: #ffffff; /* Cor do texto */
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra para destaque */
            }
            .avatar {
                margin: 20px 0;
                border-radius: 10%; /* Bordas arredondadas */
                width: 100%;
                height: auto;
                max-width: 200px; /* Largura máxima do avatar */
                border: 3px solid #007bff;
            }
            .highlight {
                font-weight: bold;
                color: #007bff;
                font-size: 1.2em;
            }
            .qr-code {
                margin-top: 20px;
                width: 150px;
                height: 150px;
            }
            .footer {
                margin-top: 30px;
                font-style: italic;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="header">
                <h1 class="name">Josemar Luiz</h1> <!-- Nome destacado -->
                <p>Visitas Disponíveis</p>
            </div>
            <img class="avatar" src="https://img.freepik.com/fotos-gratis/retrato-de-desenho-animado-em-3d-de-uma-pessoa-que-pratica-uma-profissao-relacionada-ao-direito_23-2151419547.jpg" alt="Avatar" />
            <p class="highlight">Estou aqui para te receber!</p>
            <p class="highlight">Disponibilidade:</p>
            <p>Feriados e Finais de Semana, a partir das 18h.</p>
            <p>Venha conhecer mais sobre a nossa fé!</p>
            <div class="qr-code">
                <img id="qrcode" src="https://qr.io/qr-svg/PrhXoE.svg?1725380683612" alt="Novo QR Code" />
            </div>
            <div class="footer">
                <p>"E a paz de Deus, que excede todo o entendimento, guardará os vossos corações e os vossos sentimentos."</p>
            </div>
        </div>
    <script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
    </html>
